definitions:
  ResponseMetadata:
    title: Metadata object for a response
    type: object
    properties:
      totalCount:
        type: integer
        format: int64
        description: Total count of the objects
  ErrorModel:
    type: object
    properties:
      message:
        type: string
  ProjectBookMark:
    title: Project bookmark
    type: object
    properties:
      title:
        type: string
      address:
        type: string
  NewProject:
    type: object
    required:
      - name
      - description
      - type
    properties:
      name:
        type: string
        description: project name (required)
      description:
        type: string
        description: Project description
      billingAccountId:
        type: number
        format: long
        description: the customer billing account id
      estimatedPrice:
        type: number
        format: float
        description: The estimated price of the project
      terms:
        type: array
        items:
          type: number
          format: integer
      external:
        type: object
        description: 'READ-ONLY, OPTIONAL. Refernce to external task/issue.'
        properties:
          id:
            type: string
            description: Identifier for external reference
          type:
            type: string
            description: external source type
            enum:
              - github
              - jira
              - asana
              - other
          data:
            type: string
            description: 300 Char length text blob for customer provided data
      estimation:
        type: array
        items:
          type: object
          required:
            - conditions
            - price
            - maxTime
            - minTime
            - buildingBlockKey
          properties:
            conditions:
                type: string
            price:
              type: number
              format: float
            maxTime:
              type: number
              format: integer
            minTime:
              type: integer
              format: integer
            metadata:
              type: object
            buildingBlockKey:
                type: string
      type:
        type: string
        description: project type
      bookmarks:
        type: array
        items:
          $ref: '#/definitions/ProjectBookMark'
      challengeEligibility:
        description: List of eligibility criteria (one entry per role)
        type: array
        items:
          $ref: '#/definitions/ChallengeEligibility'
      details:
        $ref: '#/definitions/ProjectDetails'
      utm:
        description: READ-ONLY. Used for tracking
        type: object
        properties:
          campaign:
            type: string
          medium:
            type: string
          source:
            type: string
      templateId:
        description: the project template identifier
        type: number
        format: long
  ChallengeEligibility:
    description: Object describing who is eligible to work on this task
    type: object
    properties:
      role:
        type: string
        enum:
          - submitter
          - reviewer
          - copilot
      users:
        type: array
        items:
          type: integer
          format: int64
      groups:
        type: array
        items:
          type: integer
          format: int64

  Project:
    type: object
    properties:
      id:
        description: unique identifier
        type: integer
        format: int64
      directProjectId:
        description: unique identifier in direct
        type: integer
        format: int64
      billingAccountId:
        type: integer
        format: int64
        description: The customer billing account id
      utm:
        description: READ-ONLY. Used for tracking
        type: object
        properties:
          campaign:
            type: string
          medium:
            type: string
          source:
            type: string
      estimatedPrice:
        type: number
        format: float
        description: The estimated price of the project
      actualPrice:
        type: number
        format: float
        description: The actual price of the project
      terms:
        type: array
        items:
          type: number
          format: integer
      name:
        type: string
        description: project name
      description:
        type: string
        description: Project description
      external:
        type: object
        description: 'READ-ONLY, OPTIONAL. Refernce to external task/issue.'
        properties:
          id:
            type: string
            description: Identifier for external reference
          type:
            type: string
            description: external source type
            enum:
              - github
              - jira
              - asana
              - other
          data:
            type: string
            description: 300 Char length text blob for customer provided data
      type:
        type: string
        description: project type
      status:
        type: string
        description: current state of the task
        enum:
          - draft
          - in_review
          - reviewed
          - active
          - paused
          - cancelled
          - completed
      cancelReason:
        type: string
        description: 'If a project is cancelled, define the reason of cancellation'
      challengeEligibility:
        description: List of eligibility criteria (one entry per role)
        type: array
        items:
          $ref: '#/definitions/ChallengeEligibility'
      bookmarks:
        type: array
        items:
          $ref: '#/definitions/ProjectBookMark'
      members:
        description: |
          READ-ONLY. List of project members.
          Use project member api to add/remove members
        type: array
        items:
          $ref: '#/definitions/ProjectMember'
      attachments:
        description: |
          READ-ONLY. List of project attachmens.
          Use project attachment api to add/remove attachments
        type: array
        items:
          $ref: '#/definitions/ProjectAttachment'
      details:
        $ref: '#/definitions/ProjectDetails'
      templateId:
        description: the project template identifier
        type: number
        format: long
      createdAt:
        type: string
        description: Datetime (GMT) when task was created
        readOnly: true
      createdBy:
        type: integer
        format: int64
        description: READ-ONLY. User who created this task
        readOnly: true
      updatedAt:
        type: string
        description: READ-ONLY. Datetime (GMT) when task was updated
        readOnly: true
      updatedBy:
